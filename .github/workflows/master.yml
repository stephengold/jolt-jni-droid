---
# GitHub Actions workflow for commits pushed to the jolt-jni-droid repo - master branch

name: CI at GitHub
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Java17-x-Android:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: gradle
    - name: Build with Gradle
      run: ./gradlew build --console=plain --stacktrace
